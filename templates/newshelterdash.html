<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Product Information</h2>
        <table id="productTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Owner Name</th>
                    <th>Shelter Name</th>
                    <th>Pet Name</th>
                    <th>Species</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- View Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Owner Name:</strong> <span id="ownerName"></span></p>
                            <p><strong>Shelter Name:</strong> <span id="shelterName"></span></p>
                            <p><strong>Email:</strong> <span id="email"></span></p>
                            <p><strong>Pet Name:</strong> <span id="petName"></span></p>
                            <p><strong>Species:</strong> <span id="species"></span></p>
                            <p><strong>Breed:</strong> <span id="breed"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Gender:</strong> <span id="gender"></span></p>
                            <p><strong>Location:</strong> <span id="location"></span></p>
                            <p><strong>Age:</strong> <span id="age"></span></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <img id="animalImg1" class="img-fluid" alt="Animal Image 1">
                        </div>
                        <div class="col-md-4">
                            <img id="animalImg2" class="img-fluid" alt="Animal Image 2">
                        </div>
                        <div class="col-md-4">
                            <img id="animalImg3" class="img-fluid" alt="Animal Image 3">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    
    <script>
        function viewProduct(productId) {
            $.get(`/get_product_info/${productId}`, function(data) {
                $('#ownerName').text(data.Ownername);
                $('#shelterName').text(data.Sheltername);
                $('#email').text(data.Email);
                $('#petName').text(data.Petname);
                $('#species').text(data.Species);
                $('#breed').text(data.Breed);
                $('#gender').text(data.gender);
                $('#location').text(data.location);
                $('#age').text(data.Age);
                
                // Set image sources if available
                if (data.Animalimg) $('#animalImg1').attr('src', data.Animalimg);
                if (data.Animalimg2) $('#animalImg2').attr('src', data.Animalimg2);
                if (data.Animalimg3) $('#animalImg3').attr('src', data.Animalimg3);
                
                $('#viewModal').modal('show');
            });
        }

        $(document).ready(function() {
            $('#productTable').DataTable({
                ajax: {
                    url: '/get_all_products',
                    dataSrc: ''
                },
                columns: [
                    { data: 'product_id' },
                    { data: 'Ownername' },
                    { data: 'Sheltername' },
                    { data: 'Petname' },
                    { data: 'Species' },
                    {
                        data: 'product_id',
                        render: function(data) {
                            return `<button class="btn btn-info btn-sm" onclick="viewProduct(${data})">View</button>`;
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
