<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="hello">
        <input type="text" id="num" onchange="return fn()">
        <script>
            function fn(){
                let number=document.forms["hello"]["num"];
                if(number.value>100){
                    document.write("The number is too high!");
                }
            }
        </script>
    </form>
</body>
</html>
